<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Navigation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

                <th rowspan="2">VII 3:10-4:00</th>
            </tr>
            <tr>
                
            </tr>
            <tr>

                <td>Eng</td>
                <td>Mat</td>
                <td>Che</td>
                <td rowspan="5"> LUNCH </td>
                <td colspan="3">LAB</td>
                <td>Phy</td>
            </tr>
            <tr>

            </tr>
            <tr>

                <td>Phy</td>
                <td>Eng</td>
                <td>Che</td>
                <td colspan="3">LAB</td>
                <td>Mat</td>
            </tr>
            <tr>
                <th>Wednesday</th>
                <td>Phy</td>
                <td>Eng</td>
                <td>Che</td>
                <td colspan="3">LAB</td>
                <td>Mat</td>
            </tr>

        </table>
    </div>

</html>
